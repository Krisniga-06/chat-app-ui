<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-200 via-purple-200 to-gray-200">

  <!-- Chat Card -->
  <div class="w-full max-w-md h-[700px] bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl flex flex-col overflow-hidden border border-white/50">

    <!-- Header -->
    <div class="flex items-center gap-4 p-4 border-b border-gray-200">
      <div class="w-11 h-11 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white font-semibold">P</div>
      <div>
        <h2 class="font-semibold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">Pooja</h2>
        <p class="text-xs text-gray-400">online</p>
      </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 p-4 space-y-4 overflow-y-auto">

      <!-- Received -->
      <div class="flex items-end gap-2">
        <div class="w-8 h-8 rounded-full bg-gray-300"></div>
        <div class="bg-gray-200 text-gray-700 px-4 py-2 rounded-2xl rounded-bl-none max-w-[75%]">
          Heyyy! Long time! ðŸ˜„
        </div>
      </div>

      <!-- Sent -->
      <div class="flex justify-end">
        <div class="bg-gradient-to-br from-indigo-500 to-purple-500 text-white px-4 py-2 rounded-2xl rounded-br-none max-w-[75%]">
          OMG! Is that you?!
        </div>
      </div>

      <!-- Received -->
      <div class="flex items-end gap-2">
        <div class="w-8 h-8 rounded-full bg-gray-300"></div>
        <div class="bg-gray-200 text-gray-700 px-4 py-2 rounded-2xl rounded-bl-none max-w-[75%]">
          Haha yes! Howâ€™s life?
        </div>
      </div>

      <!-- Sent -->
      <div class="flex justify-end">
        <div class="bg-gradient-to-br from-indigo-500 to-purple-500 text-white px-4 py-2 rounded-2xl rounded-br-none max-w-[75%]">
          Busy but good! You?
        </div>
      </div>

      <!-- Received -->
      <div class="flex items-end gap-2">
        <div class="w-8 h-8 rounded-full bg-gray-300"></div>
        <div class="bg-gray-200 text-gray-700 px-4 py-2 rounded-2xl rounded-bl-none max-w-[75%]">
          Same! We should catch up soon!
        </div>
      </div>

      <!-- Sent -->
      <div class="flex justify-end">
        <div class="bg-gradient-to-br from-indigo-500 to-purple-500 text-white px-4 py-2 rounded-2xl rounded-br-none max-w-[75%]">
          Totally! Letâ€™s plan!
        </div>
      </div>

    </div>

    <!-- Input -->
    <div class="p-4">
      <div class="flex items-center bg-white rounded-full px-4 py-2 shadow-inner">
        <input type="text" placeholder="Type a message..." class="flex-1 bg-transparent outline-none text-sm" />
        <button class="ml-3 w-9 h-9 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 text-white">âž¤</button>
      </div>
    </div>

  </div>

</body>
</html>
